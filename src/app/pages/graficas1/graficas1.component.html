<div class="row">
  <ng-container *ngFor="let grafico of graficos">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{ grafico.leyenda }}</h4>
          <div>
            <div>
              <app-grafico-doughnut
                [chartLabels]="grafico.labels"
                [chartData]="grafico.data"
                [chartType]="grafico.type"
              ></app-grafico-doughnut>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
